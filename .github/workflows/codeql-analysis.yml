    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          # ä½¿ç”¨æ‰©å±•æŸ¥è¯¢åŒ… (åŒ…å«æ›´å¤šæ£€æµ‹è§„åˆ™)
