name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # æ¯å‘¨ä¸€å‡Œæ™¨è¿è¡Œä¸€æ¬¡å®Œæ•´æ‰«æ
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          # ä½¿ç”¨æ‰©å±•æŸ¥è¯¢åŒ… + è‡ªå®šä¹‰æŸ¥è¯¢
          queries: +security-extended,security-and-quality,./.github/codeql/custom-queries

      # CodeQL è‡ªåŠ¨æž„å»º Python é¡¹ç›® (æ— éœ€æ‰‹åŠ¨æž„å»º)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
          # è¾“å‡º SARIF æ ¼å¼ç»“æžœ
          output: codeql-results

      - name: Upload SARIF results
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: codeql-results/*.sarif

      - name: Generate Summary
        run: |
          echo "## ðŸ” CodeQL Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "CodeQL has analyzed the Python codebase for:" >> $GITHUB_STEP_SUMMARY
          echo "- Security vulnerabilities (SQL injection, command injection, etc.)" >> $GITHUB_STEP_SUMMARY
          echo "- Data flow issues" >> $GITHUB_STEP_SUMMARY
          echo "- Code quality problems" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the **Security** tab of this repository." >> $GITHUB_STEP_SUMMARY

      # æ£€æŸ¥é«˜ä¸¥é‡æ€§å®‰å…¨é—®é¢˜å¹¶é˜»æ–­æž„å»º
      - name: Check for high-severity issues
        run: |
          # æ£€æŸ¥ SARIF æ–‡ä»¶ä¸­æ˜¯å¦æœ‰å®‰å…¨ç›¸å…³çš„é«˜å±é—®é¢˜
          HIGH_COUNT=$(cat codeql-results/*.sarif | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          count = 0
          critical_issues = []
          for run in data.get('runs', []):
              for result in run.get('results', []):
                  level = result.get('level', '')
                  rule_id = result.get('ruleId', '')
                  # æ£€æµ‹å®‰å…¨ç›¸å…³çš„é«˜å±è§„åˆ™
                  security_patterns = ['injection', 'credential', 'hardcoded', 'secret', 'password', 'xss', 'csrf']
                  if level == 'error' or (level == 'warning' and any(p in rule_id.lower() for p in security_patterns)):
                      count += 1
                      msg = result.get('message', {}).get('text', '')[:100]
                      critical_issues.append(f'{rule_id}: {msg}')
          print(count)
          if critical_issues:
              print('---ISSUES---', file=sys.stderr)
              for issue in critical_issues[:10]:
                  print(issue, file=sys.stderr)
          ")

          echo "## ðŸ”’ Security Check Results" >> $GITHUB_STEP_SUMMARY
          if [ "$HIGH_COUNT" -gt 0 ]; then
            echo "âŒ Found $HIGH_COUNT high-severity security issues!" >> $GITHUB_STEP_SUMMARY
            echo "Check **Security** tab for details." >> $GITHUB_STEP_SUMMARY
            echo ""
            echo "âŒ Build blocked due to security issues. Please fix before merging."
            exit 1
          fi
          echo "âœ… No critical security issues found" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Security check passed"
