# Dependabot 依赖安全更新配置
# 文档: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # 主目录 Python 依赖 (交易系统核心)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    # 关键依赖单独分组，便于审查
    groups:
      nautilus:
        patterns:
          - "nautilus*"
      ai-clients:
        patterns:
          - "openai"
          - "requests"
          - "httpx"
          - "aiohttp"
      data-processing:
        patterns:
          - "pandas"
          - "numpy"
    # 忽略主版本更新（可能有破坏性变更）
    ignore:
      - dependency-name: "nautilus_trader"
        update-types: ["version-update:semver-major"]

  # Web 后端 Python 依赖
  - package-ecosystem: "pip"
    directory: "/web/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
      - "web-backend"
    commit-message:
      prefix: "deps(web)"
      include: "scope"
    groups:
      fastapi-stack:
        patterns:
          - "fastapi"
          - "uvicorn"
          - "starlette"
          - "pydantic*"
      auth:
        patterns:
          - "authlib"
          - "python-jose"
          - "itsdangerous"
      database:
        patterns:
          - "sqlalchemy"
          - "aiosqlite"

  # GitHub Actions 工作流
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
